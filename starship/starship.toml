# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """$status$cmd_duration\
$directory\
$kubernetes\
$golang\
$python\
$nodejs\
$fill \
$git_branch\
$git_status\
$time\
\n$shell$character"""

# right_format = """$time"""

# Fill character (empty space) between the left and right prompt
[fill]
symbol = "."

[time]
disabled = false
format = '[$time]($style) '

[cmd_duration]
disabled = false
# min_time = 0
min_time = 2_000
# format = "took [$duration]($style)"
format = "[â± $duration]($style) \n"

[battery]
disabled = false
# charging_symbol = 'âš¡ï¸ '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'

[[battery.display]] # 'bold yellow' style and ğŸ’¦ symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'

[status]
disabled = false
format = "[$signal_name $symbol \n]($style)"
map_symbol = true
sigint_symbol = "[âœ˜](fg:#d60202 )"
# success_symbol = "[âœ”](fg:#B3E1A7 )"
symbol = "[âœ˜](fg:#d60202 )"

