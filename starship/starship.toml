# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """$status$cmd_duration\
$directory\
$kubernetes\
$golang\
$python\
$nodejs\
$fill \
$git_branch\
$git_status\
$time\
\n$shell$character"""

# right_format = """$time"""

# Fill character (empty space) between the left and right prompt
[fill]
symbol = "."

[time]
disabled = false
format = '[$time]($style) '

[cmd_duration]
disabled = false
# min_time = 0
min_time = 2_000
# format = "took [$duration]($style)"
format = "[⏱ $duration]($style) \n"

[battery]
disabled = false
# charging_symbol = '⚡️ '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'

[status]
disabled = false
format = "[$signal_name $symbol \n]($style)"
map_symbol = true
sigint_symbol = "[✘](fg:#d60202 )"
# success_symbol = "[✔](fg:#B3E1A7 )"
symbol = "[✘](fg:#d60202 )"

